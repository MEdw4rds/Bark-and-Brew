{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="logout-container">
    <div>
        <img src="{% static '/images/dont-go.webp' %}" class="logout-image" alt="Sad looking dog puppy eyes.">
    </div>

    <h3>{% trans "Sign Out" %}</h3>

    <p>{% trans 'Are you sure you want to leave us?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn--orange right" type="submit">{% trans 'Sign Out' %}</button>
    </form>
</div>

{% endblock %}
