{% extends "base.html" %}

{% block content %}
<h1>Edit Booking</h1>
<form method="post" class="forms">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="save">Save Changes</button>
    {% if not booking.is_canceled %}
        <button type="submit" name="cancel" onclick="return confirm('Are you sure you want to cancel this booking?');">Cancel Booking</button>
    {% else %}
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this booking?');" style="background-color: red; color: white;">Delete Booking</button>
    {% endif %}
</form>
{% endblock %}
