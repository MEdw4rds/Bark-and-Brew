{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/booking-style.css' %}">
<link rel="stylesheet" href="{% static 'css/profile-style.css' %}">

<div class="container bookings-container">
    <div class="row">
        <div class="col-12">
            <div class="booking-heading text-center">
                <h1>Edit Booking</h1>
                <hr class="hr-dark">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 center edit-booking-form">
            <form method="post" class="forms">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="save" class="btn btn--orange">Save Changes</button>
                {% if not booking.is_canceled %}
                <button type="submit" name="cancel" onclick="return confirm('Are you sure you want to cancel this booking?');" class="btn btn-danger">Cancel Booking</button>
                {% else %}
                <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this booking?');" class="btn btn-danger">Delete Booking</button>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
